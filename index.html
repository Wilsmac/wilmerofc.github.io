<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wilmer :3</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #261C47; /* tono 618 */
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .calculator {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }
  .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
  }
  .button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="Â¡Hola!, calculadora abajo :v">
  <h2>Calculadora</h2>
  <input type="number" id="num1">
  <input type="number" id="num2">
  <br><br>
  <button class="button" onclick="sumar()">Sumar</button>
  <button class="button" onclick="restar()">Restar</button>
  <button class="button" onclick="multiplicar()">Multiplicar</button>
  <button class="button" onclick="dividir()">Dividir</button>
  <br><br>
  <p id="resultado"></p>
</div>

<script>
function sumar() {
  var num1 = parseInt(document.getElementById("num1").value);
  var num2 = parseInt(document.getElementById("num2").value);
  document.getElementById("resultado").innerText = "El resultado es: " + (num1 + num2);
}

function restar() {
  var num1 = parseInt(document.getElementById("num1").value);
  var num2 = parseInt(document.getElementById("num2").value);
  document.getElementById("resultado").innerText = "El resultado es: " + (num1 - num2);
}

function multiplicar() {
  var num1 = parseInt(document.getElementById("num1").value);
  var num2 = parseInt(document.getElementById("num2").value);
  document.getElementById("resultado").innerText = "El resultado es: " + (num1 * num2);
}

function dividir() {
  var num1 = parseInt(document.getElementById("num1").value);
  var num2 = parseInt(document.getElementById("num2").value);
  if (num2 === 0) {
    document.getElementById("resultado").innerText = "No se puede dividir por cero";
  } else {
    document.getElementById("resultado").innerText = "El resultado es: " + (num1 / num2);
  }
}
</script>

</body>
</html>
