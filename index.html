<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Wilmer ofc</title>
    <style>
      :root {
        --bg: #000000;
      }

      * {
        margin: 0;
        padding: 0;
        font-family: monospace;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        color: #00ff00;
        font-family: monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        background: var(--bg);
	position: relative;
      }

      #container {
        text-align: center;
      }

      #terminal {
        background-color: #000000;
        border-radius: 20px;
        padding: 40px;
        width: 600px;
        text-align: left;
        overflow-y: scroll;
        max-height: 400px;
        font-weight: lighter;
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        margin-bottom: 20px;
        white-space: pre-wrap;
        position: relative;
        align-items: center;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        background-color: #000000;
        color: #00ff00;
        border-radius: 10px;
        box-sizing: border-box;
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .glitch {
        animation: textGlitch 4s ease-in-out infinite alternate;
      }

      @keyframes textGlitch {
        0% {
          opacity: 1;
        }

        94% {
          opacity: 1;
          transform: translateX(0px);
        }

        95% {
          opacity: 0.1;
        }

        96% {
          opacity: 1;
          transform: translateX(1px);
        }

        97% {
          opacity: 0.1;
        }

        100% {
          opacity: 1;
          transform: translateX(0px);
        }
      }

      @media only screen and (max-width: 600px) {
        #terminal {
          width: 90%;
          height: 90%;
          margin: auto;
          align-items: center;
        }

        input {
          width: 90%;
        }
      }
    </style>
  </head>
